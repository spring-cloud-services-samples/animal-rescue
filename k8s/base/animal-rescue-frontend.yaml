apiVersion: apps/v1
kind: Deployment
metadata:
  name: animal-rescue-frontend
spec:
  selector:
    matchLabels:
      app: animal-rescue-frontend
  template:
    metadata:
      labels:
        app: animal-rescue-frontend
    spec:
      containers:
        - name: animal-rescue-frontend
          image: springcloudservices/animal-rescue-frontend
          ports:
            - containerPort: 8080
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: animal-rescue-frontend
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: animal-rescue-frontend


