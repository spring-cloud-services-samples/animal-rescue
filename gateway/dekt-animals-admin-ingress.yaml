apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dekt-animals-admin-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: animals-admin.apps.dekt.io
      http:
        paths:
          - path: "/actuator"
            backend:
              serviceName: dekt-animals-gateway
              servicePort: 8090